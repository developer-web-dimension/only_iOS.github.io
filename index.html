<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #startButton {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
        }
        button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      background-color: #3e8e41;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    #intro-image {
            width: 60%;
            max-width: 600px;
    }
    #intro-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
    }
    </style>
</head>
<body>
    <div id="intro-overlay">
        <img id="intro-image" src="WebD_texture.jpg" alt="WebD">
        <button id="startButton">Start AR</button>
      </div>
    

    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <a-assets>
            <img id="texture" src="WebD_texture.jpg">
        </a-assets>
        <a-entity camera></a-entity>
        <a-box position="0 0.5 0" material="src: #texture" scale="0.5 0.5 0.5"></a-box>
    </a-scene>

    <canvas id="webxrCanvas" style="display: none;"></canvas>

    <script>
        const startButton = document.getElementById('startButton');
        const arScene = document.getElementById('arScene');
        const webxrCanvas = document.getElementById('webxrCanvas');

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }

        startButton.addEventListener('click', () => {
            if (isIOS()) {
                startARjs();
            } else if (isAndroid()) {
                startWebXR();
            } else {
                alert('Unsupported device. Please use an iOS or Android device.');
            }
        });

        function startARjs() {
            startButton.style.display = 'none';
            arScene.style.display = 'block';
        }

        async function startWebXR() {
            if (navigator.xr) {
                try {
                    const session = await navigator.xr.requestSession("immersive-ar", {
                        requiredFeatures: ['hit-test']
                    });
                    startButton.style.display = 'none';
                    webxrCanvas.style.display = 'block';
                    setupWebXR(session);
                } catch (error) {
                    console.error('Error starting WebXR session:', error);
                    alert('Failed to start WebXR session. Falling back to AR.js');
                    startARjs();
                }
            } else {
                console.warn('WebXR not supported. Falling back to AR.js');
                startARjs();
            }
        }

        function setupWebXR(session) {
            const canvas = webxrCanvas;
            const gl = canvas.getContext('webgl', { xrCompatible: true });
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                context: gl,
                alpha: true,
                antialias: true,
            });

            session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

            const textureLoader = new THREE.TextureLoader();
            const cubeTexture = textureLoader.load('WebD_texture.jpg');
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ map: cubeTexture });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            let hitTestSource = null;
            let localSpace = null;

            session.requestReferenceSpace('local').then((space) => {
                localSpace = space;
                session.requestHitTestSource({ space: localSpace }).then((source) => {
                    hitTestSource = source;
                });
            });

            session.addEventListener('end', () => {
                hitTestSource = null;
            });

            function onXRFrame(time, frame) {
                session.requestAnimationFrame(onXRFrame);

                if (hitTestSource && localSpace) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const pose = hitTestResults[0].getPose(localSpace);
                        cube.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                        cube.updateMatrixWorld(true);
                    }
                }

                const pose = frame.getViewerPose(localSpace);
                if (pose) {
                    const view = pose.views[0];
                    const viewport = session.renderState.baseLayer.getViewport(view);
                    renderer.setSize(viewport.width, viewport.height);
                    camera.matrix.fromArray(view.transform.matrix);
                    camera.projectionMatrix.fromArray(view.projectionMatrix);
                    renderer.render(scene, camera);
                }
            }

            session.requestAnimationFrame(onXRFrame);
        }
    </script>
</body>
</html>
